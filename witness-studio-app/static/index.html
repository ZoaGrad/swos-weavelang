<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Witness Studio — Ache Topography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header>
    <h1>Witness Studio — Ache Topography</h1>
    <div class="controls">
      <label>Iteration:
        <input id="iter" type="range" min="0" max="32" step="1" value="0">
        <span id="iterVal">0</span>
      </label>
      <label>Candidate:
        <select id="candidate"><option value="">(select candidate)</option></select>
      </label>
      <input id="graphPath" type="text" value="graph.json" size="16"/>
      <input id="tracePath" type="text" value="trace.json" size="16"/>
      <input id="nbestPath" type="text" value="nbest.json" size="16"/>
      <button id="load">Load</button>
    </div>
  </header>

  <div id="overlay" class="hidden">
    <div id="overlayContent">
      <div class="row"><div><strong>iter</strong> <span id="ov-iter">—</span></div>
        <div><strong>rewrite</strong> <span id="ov-rewrite">—</span></div>
        <div><strong>eclass</strong> c<span id="ov-eclass">—</span></div></div>
      <div class="row mono sm"><strong>LHS</strong> <span id="ov-lhs">—</span></div>
      <div class="row mono sm"><strong>RHS</strong> <span id="ov-rhs">—</span></div>
      <div class="row mono xs faded">before ⟶ <span id="ov-before">—</span></div>
      <div class="row mono xs faded">after  ⟶ <span id="ov-after">—</span></div>
      <button id="overlayClose">ok</button>
    </div>
  </div>

  <svg id="viz"></svg>
  <aside id="info"><div><strong>Candidate expr</strong></div><pre id="exprBox" class="mono"></pre></aside>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="./app.js"></script>
</body>
</html>
